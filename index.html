<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <title></title>

   <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <header>
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
         </div>
      </nav>
   </header>

   <div class="container-fluid">
      <div class="form-inline">
         <p>Add more items to the list</p>
         <div class="form-group">
            <input id="desc" placeholder="Description" type="text" class="form-control">
         </div>
         <div class="form-group">
            <input id="amount" placeholder="Amount" type="text" class="form-control">
         </div>
         <div class="form-group">
            <input id="value" placeholder="Value" type="text" class="form-control">
         </div>
         <span id="btnUpdate" style="display: none;">
            <button type="button" class="btn btn-success" onclick="updateData()">
               <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-danger" onclick="resetForm()">
               <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span>
            </button>
         </span>
         <button id="btnAdd" type="button" class="btn btn-success" onclick="addData()">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
         </button>
      </div>

      <br>

      <table id="listTable" class="table">
         
      </table>
   </div>

<script src="js/config.js"></script>
<script src="js/main.js"></script>

</body>
</html>
